
<kata-player
    [title]="kata?.name"
    [explanation]="kata?.description"
    [examples]="kata?.examples"
    [inputs]="kata?.inputs"
    [outputs]="kata?.outputs"
    [code]="kata?.initialBodyFunction"
    [status]="kataPlayerStatus"
    [next-button]="false"
    (success)="onSuccessKata()"
    (codeUpdated)="onChange($event)"
    (kataProgress)="onKataProgress($event)"
    (kataCancelled)="onKataCancelled($event)">
</kata-player>
