<h1 class="text-color-red">Create new training path</h1>
<hr class="margin-hr" />

<div class="margin-top-8 margin-bottom-8">
    <p><em>Fill the following fields in order to create a new training path.</em></p>
</div>

<!--<div class="flexbox full-width">
    Bla, bla, bla...
</div>-->

<!--<div class="flexibox-row-centered margin-12">
    Icono
</div>-->

<md-input-container class="full-width">
    <input #trainingPathTopic mdInput placeholder="Write an identifier for the new training path" required [(ngModel)]="topic">
</md-input-container>

<md-input-container class="full-width">
    <input #trainingPathName mdInput placeholder="Write the descriptive name for this training path" required [(ngModel)]="name">
    <!--<div style="position:relative; right:0px; top:22px; text-align:right; font-size:12px">0 / 50</div>-->
</md-input-container>

<md-input-container class="full-width">
    <input #trainingPathDescription mdInput placeholder="Also, you can write a brief description" required [(ngModel)]="description">
</md-input-container>

<div class="padding-top-18" *ngIf="showError">
    <div class="flexibox-row text-color-red">
        Error: {{ errorMessage }}
    </div>
</div>

<div class="padding-top-18">
    <div class="flexibox-row">
        <button type="button" md-raised-button color="primary" class="flex-grow-1" (click)="createLearningPath()">Create</button>
        <div style="padding:0 3px;"></div> 
        <button type="button" md-raised-button color="accent" class="flex-grow-1" (click)="dialogRef.close(null)">Cancel</button>
    </div>
</div>
