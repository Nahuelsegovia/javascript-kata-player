<div style="display:flex; flex-direction:column; margin:50px 0; padding:0 30%">
  <div style="display:flex; flex-direction:row; align-items:center; justify-content:center; margin:10px 0 30px 0;">
    <img src="assets/images/logo_javascript.png" width="50%" height="100%" />
  </div>

  <div style="display:flex; flex-direction:column; padding-bottom:20px">
    <md-input-container class="">
      <input mdInput placeholder="Username" [(ngModel)]="username">
    </md-input-container>
    <md-input-container class="">
      <input type="password" mdInput placeholder="Password" [(ngModel)]="password" (keypress)="onEnter($event)">
    </md-input-container>
    <md-select placeholder="Select the event to join (optional)" floatPlaceholder="never" [(ngModel)]="eventSelected" name="event">
      <md-option *ngFor="let event of events" [value]="event.name">{{ event.name }}</md-option>
    </md-select>
  </div>

  <div class="flexibox-column">
    <span class="flex-grow-1 text-color-red margin-6"><em>{{ loginError }}</em></span>
    <button md-raised-button color="primary" (click)="standardLogin()">
      <i class="fa fa-key fa-lg" aria-hidden="true"></i> Standard login
    </button>
    <br />
    <hr class="full-width" /><br />
    <md-grid-list cols="2" rowHeight="5:1">
      <md-grid-tile [colspan]=1 [rowspan]=1>
          <a md-raised-button class="login-btn" color="primary" (click)="signUp()">
            <i class="material-icons" aria-hidden="true">face</i> Sign up
          </a>
      </md-grid-tile>
      <md-grid-tile [colspan]=1 [rowspan]=1>
         <a md-raised-button class="login-btn" color="primary" (click)="recoverPwd()">
            <i class="fa fa-unlock-alt" aria-hidden="true"></i> Recovery pass
        </a>
      </md-grid-tile>
      <md-grid-tile [colspan]=1 [rowspan]=1>
         <a md-raised-button class="login-btn" color="accent" href="/auth/github">
            <i class="fa fa-github fa-lg" aria-hidden="true"></i> Github login
        </a>
      </md-grid-tile>
      <md-grid-tile [colspan]=1 [rowspan]=1>
        <a md-raised-button class="login-btn" color="accent" href="/auth/twitter" disabled>
          <i class="fa fa-twitter fa-lg" aria-hidden="true"></i> Twitter login
        </a>
      </md-grid-tile>
      <md-grid-tile [colspan]=1 [rowspan]=1>
        <a md-raised-button class="login-btn" color="accent" href="/auth/facebook" disabled>
          <i class="fa fa-facebook-official fa-lg" aria-hidden="true"></i> Facebook login
        </a>
      </md-grid-tile>
      <md-grid-tile [colspan]=1 [rowspan]=1>
        <a md-raised-button class="login-btn" color="accent" href="/auth/facebook" disabled>
          <i class="fa fa-google fa-lg" aria-hidden="true"></i> Google login
        </a>
      </md-grid-tile>
    </md-grid-list>
  </div>
</div>
