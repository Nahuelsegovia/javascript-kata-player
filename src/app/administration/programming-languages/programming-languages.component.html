<h2>Programming Languages</h2>
<p><em>Lorem ipsum...</em></p>

<div class="full-width flexibox-row">
    <div class="flex-grow-1 margin-6" style="margin-left: 0">
        <button md-raised-button class="full-width" color="accent" (click)="addNewLanguage()">
            <i class="material-icons">add_circle</i> Add language
        </button>
    </div>
    <div class="flex-grow-1 margin-6">
        <button md-raised-button class="full-width" color="accent" (click)="editLanguage()">
            <i class="material-icons">edit</i> Edit language
        </button>
    </div>
    <div class="flex-grow-1 margin-6" style="margin-right: 0">
        <button md-raised-button class="full-width" color="accent" (click)="deleteLanguage()">
            <i class="material-icons">delete</i> Delete language 
        </button>
    </div>
</div>

<div class="full-width padding-top-18 padding-left-6">
    <ag-grid-angular #agGrid 
        class="ag-material" 
        style="width: 100%; height: 200px"
        [gridOptions]="gridOptions">
    </ag-grid-angular>
</div>
