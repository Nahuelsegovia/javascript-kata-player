<h2>Kata repository</h2>
<p><em>Double click on a row in order to edit it.</em></p>

<div class="full-width flexibox-row">
    <div class="flex-grow-1 margin-6" style="margin-left: 0">
        <button md-raised-button class="full-width" color="accent" (click)="createNewKata()">
            <i class="material-icons">add_circle</i> New kata
        </button>
    </div>
    <div class="flex-grow-1 margin-6">
        <button md-raised-button class="full-width" color="accent" (click)="editKata()">
            <i class="material-icons">edit</i> Edit kata
        </button>
    </div>
    <div class="flex-grow-1 margin-6" style="margin-right: 0">
        <button md-raised-button class="full-width" color="accent" (click)="deleteKatas()">
            <i class="material-icons">delete</i> Delete kata 
        </button>
    </div>
</div>

<div class="full-width padding-top-18 padding-left-6">
    <ag-grid-angular #agGrid 
        class="ag-fresh" 
        style="width: 100%; height: 200px"
        [gridOptions]="gridOptions">
    </ag-grid-angular>
</div>
